  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <div id="tartalom" class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="Media/log2.png" alt="logo" width="72" height="57">
      <h1>Contact Us</h1>
      <p class="lead">Questions not answered yet? We are here to help!</p>
    </div>
  </div>

  <div class="container py-4">

    <form action="mailto:gipszjakab@mailinator.com" method="post" enctype="text/plain" id="contactForm">

      <div class="mb-3">
        <label class="form-label" for="name"><strong>Name</strong></label>
        <input class="form-control" id="name" type="text" placeholder="Name" maxlength="50" size="60" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="emailAddress"><strong>Email Address</strong></label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" maxlength="50" size="60" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="message"><strong>Message</strong></label>
        <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem;" maxlength="200" cols="60" rows="10" ></textarea>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Email notifications
        </label>
      </div>

      <div class="form-check form-check-inline mt-2">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-warning btn-lg" type="reset">Reset</button>
      </div>
      
      <div class="d-grid mt-3">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>

    </form>

  </div>
<footer class="bg-light text-center text-lg-start">

  </div>
